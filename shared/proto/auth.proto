syntax = "proto3";

package auth;

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc VerifyToken(TokenRequest) returns (TokenResponse);
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string token_type = 2;
  string role = 3;
  string expires_in = 4;
}

message TokenRequest {
  string access_token = 1;
}

message TokenResponse {
  bool valid = 1;
  string user_id = 2;
  string role = 3;
}